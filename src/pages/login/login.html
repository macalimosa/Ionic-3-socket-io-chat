<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onLogin(f)">
  <ion-list>
    <ion-item>
      <ion-label float>Username</ion-label>
      <ion-input name="username" ngModel type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>Password</ion-label>
      <ion-input name="password" ngModel type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button type="submit">Login</button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
