<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
      <button ion-item *ngFor="let user of users" [navPush]="messagePage" [navParams]="user">
          <text-avatar [text]="user.full_name" item-start></text-avatar>
          {{user.full_name}}
      </button>
      
  </ion-list>
</ion-content>
